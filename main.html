<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Learn about your favorite Game of Thrones character..">
        <title>Game of Thrones Character Searc</title>
    </head>
    <body>
        <div class="container">
            <h1>Learn About Your Favorite Game of Thrones Character</h1>

            <form class="js-form">
                <label for="search-term"></label>
                <input type="text" name="search-term" class="js-state-entered" placeholder="Enter character" required>
                <br>
                <br>
                <label for="max-results"></label>
                <input type="number" name="max-results" class="js-result-amt" placeholder="max results">

                <input type="submit" value="Go!">
            </form>
            <!--JS error message-->
            <p class="js-error">Sorry no results found</p>
            <!--Results section-->
            <section class="results hidden" role="region">
                <h2>Search results: </h2>
                <ul class="results-list">
                </ul>
            </section>
        </div>
        <!-- LINK TO REULTS PAGE -->
        <a href="results.html">Reults page</a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
